<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      .container {
        border: 1px solid black;
        height: 32%;
        width: 20%;
        position: fixed;
        left: 40%;
        top: 30%;
      }
      .input {
        width: 95%;
      }

      .chat {
        width: 100%;
        height: 180px;
      }

      .pesan {
        display: flex;
      }

      button {
        width: 30%;
      }

      h2 {
        margin-top: 10%;
      }
    </style>

  </head>
  <body>
    <h2 align="center">Chat Box</h2>
    <div class="container">
      <div class="chat" id="psn_user"></div>
      <div class="pesan">
        <input type="text" class="input" id="input_chat" onfocus="this.value=''" >
        <button onclick="chat()">Kirim</button>
      </div>
    </div>

    <script>
        function chat() {
          let elemen, teks, parent, spasi;
          let input_chat = document.getElementById("input_chat").value;
          elemen = document.createElement("span");
          spasi = document.createElement("br");
          teks = document.createTextNode(input_chat);
  
          elemen.appendChild(teks);
  
          parent = document.getElementById("psn_user");
          parent.appendChild(spasi);
          parent.appendChild(elemen);
        }
      </script>
  </body>
</html>
