<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <script>
        function gambar() {
            let drop_img = document.getElementById("dropdown_img").value;
            let image = document.getElementById("image")

            if (drop_img == "gorila") {
                image.setAttribute("src",
                "https://media.istockphoto.com/id/1084217302/id/vektor/kartun-gorila-lucu-ilustrasi-vektor-hewan-bahagia-lucu.jpg?s=170667a&w=0&k=20&c=Ek9jde3csFuuvwLw45CvFtAtH43nOdoqzwiphshaZ9w=");
                alert("Ini Gambar Gorila!");

            } else if (drop_img == "singa") {
                image.setAttribute("src",
                "https://st2.depositphotos.com/1967477/46747/v/600/depositphotos_467476486-stock-illustration-vector-illustration-of-cartoon-lion.jpg");
                alert("Ini Gambar Singa!");

            } else if (drop_img == "elang") {
                image.setAttribute("src",
                "https://st2.depositphotos.com/7857468/12366/v/450/depositphotos_123667414-stock-illustration-cartoon-eagle-fly.jpg");
                alert("Ini Gambar Elang!");

            } else {
                alert("Tidak Ada Gambar!");
            }
        }
    </script>
</head>
<body>
    <select id="dropdown_img" onchange="gambar()">
        <option hidden>---Pilih Gambar---</option>
        <option value="gorila">Gorila</option>
        <option value="singa">Singa</option>
        <option value="elang">Elang</option>
    </select>
    <br>
    <img alt="gambar" id="image">
</body>
</html>
