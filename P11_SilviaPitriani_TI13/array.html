<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["Apel","Mangga","Jeruk"]
        console.log(fruits[0])

        // menampilkan semua data array dengan looping for
        for(let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        console.log(" ");
        fruits.push("Anggur","Durian")  // menambahkan data pada array
        fruits.sort();  // mengurutkan a - z
        fruits.pop(); // untuk menghapus data array paling akhir
        fruits.splice(1,3); // untuk menghapus data array dari index ke-1

        for(let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // object
        let mobil = {
            tipe : "Turismo",
            merk : "Lamborghini",
            tahun : 2009,
            warna : "Merah",
            jalan : function () {
                console.log("Ngengg...");
            },
        };
        console.log(" ")
        console.log(mobil.merk);

    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
